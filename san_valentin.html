<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>

      body {
        background-color: #d9668c;
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
        box-sizing: border-box;
      }

      .book {
        position: relative;
        border: 1px solid black;
        border-radius: 10px;
        width: 80vw;
        max-width: 450px;
        height: auto;
        aspect-ratio: 3 / 4;
        max-height: 65vh;
        background-color: grey;
        background-image: url(contenido.jpg);
        background-size: 100% 100%;
        background-position: center;
        -webkit-box-shadow: 1px 1px 12px #000;
        box-shadow: 1px 1px 12px #000;
        -webkit-transform: preserve-3d;
        -ms-transform: preserve-3d;
        transform: preserve-3d;
        -webkit-perspective: 2000px;
        perspective: 2000px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        color: #000;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .cover {
        top: 0;
        position: absolute;
        background-color: black;
        background-image: url(portada.jpg);
        background-size: 100% 100%;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        border: 1px solid black;
        cursor: pointer;
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
        -webkit-transform-origin: 0;
        -ms-transform-origin: 0;
        transform-origin: 0;
        -webkit-box-shadow: 1px 1px 12px #000;
        box-shadow: 1px 1px 12px #000;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .book:hover .cover {
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
        -webkit-transform: rotatey(-82deg);
        -ms-transform: rotatey(-82deg);
        transform: rotatey(-82deg);
      }

        .greetings-top{
            font-family: "Impact", sans-serif;
            font-size: clamp(24px, 3.5vw, 48px);
            font-weight: 800;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        .greetings-bottom{
            font-family: "Impact", sans-serif;
            font-size: clamp(24px, 3.5vw, 48px);
            font-weight: 800;
            margin-top: 30px;
            margin-bottom: 70px;
        }
        .greetings-top > span, .greetings-bottom > span{
            animation: glow 2.5s ease-in-out infinite;
        }
        @keyframes glow{
            0%, 100%{
                color: #fff;
                text-shadow: 0 0 12px #ff0000, 0 0 50px #ffb6c1, 0 0 100px red;
            }
            10%, 90%{
                color: #111;
                text-shadow: none;
            }
        }
        .greetings-top > span:nth-child(2){
            animation-delay: .2s ;
        }
        .greetings-top > span:nth-child(3){
            animation-delay: .4s ;
        }
        .greetings-top > span:nth-child(4){
            animation-delay: .6s;
        }
        .greetings-top > span:nth-child(5){
            animation-delay: .8s;
        }
        .greetings-bottom > span:nth-child(1){
            animation-delay: .1s;
        }
        .greetings-bottom > span:nth-child(2){
            animation-delay: .2s ;
        }
        .greetings-bottom > span:nth-child(3){
            animation-delay: .4s ;
        }
        .greetings-bottom > span:nth-child(4){
            animation-delay: .6s;
        }
        .greetings-bottom > span:nth-child(5){
            animation-delay: .8s;
        }
        .greetings-bottom > span:nth-child(6){
            animation-delay: 1.0s;
        }
        
        .hearts-container {
            position: absolute;
            z-index: -10;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
             z-index: -10;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: red;
            box-shadow: 0 0 10px #ff6b6b;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position:absolute;
            z-index: -10;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.6) rotate(-45deg);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(-45deg);
                opacity: 0;
            }
        }


        
        /* Tablet (landscape and portrait) */
        @media (max-width: 1024px) {
          .book {
            width: 80vw;
            max-height: 55vh;
          }
        }

        /* Large tablets and small laptops */
        @media (max-width: 768px) {
          .greetings-top, .greetings-bottom {
            margin-top: 20px;
            margin-bottom: 20px;
          }
          .book {
            width: 85vw;
            max-height: 50vh;
            margin-top: 10px;
            margin-bottom: 10px;
          }
        }

        /* Mobile phones landscape */
        @media (max-width: 600px) {
          .greetings-top, .greetings-bottom {
            margin-top: 12px;
            margin-bottom: 12px;
          }
          body {
            padding: 5px;
          }
          .book {
            width: 90vw;
            max-height: 45vh;
            margin-top: 8px;
            margin-bottom: 8px;
          }
        }

        /* Mobile phones portrait */
        @media (max-width: 480px) {
          .greetings-top, .greetings-bottom {
            margin-top: 8px;
            margin-bottom: 8px;
          }
          .book {
            border-width: 2px;
            width: 72vw;
            max-height: 60vh;
            margin-top: 5px;
            margin-bottom: 5px;
            touch-action: manipulation;
            aspect-ratio: 9 / 14;
          }
          .cover {
            border-width: 2px;
          }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
          .greetings-top, .greetings-bottom {
            margin-top: 6px;
            margin-bottom: 6px;
          }
          .book {
            width: 75vw;
            max-height: 55vh;
            aspect-ratio: 9 / 14;
          }
        }

        /* Touch devices - enable tap to open book */
        @media (hover: none) and (pointer: coarse) {
          .book:active .cover {
            transform: rotatey(-82deg);
          }
        }
    </style>
  </head>
  <body>
    <center>
        <div class="card">
            <center>
                <div class="greetings-top">
                    <span>FELIZ</span>
                    <span>DÍA</span>
                    <span>DE</span>
                    <span>SAN</span>
                    <span>VALENTÍN</span>
                </div>
            </center>
          </div>
      <div class="book">
       <div class="cover">
       </div>
      </div>
      <div class="card">
        <center>
            <div class="greetings-bottom">
                <span>ERES</span>
                <span>LA</span>
                <span>CÁSCARA</span>
                <span>, DE</span>
                <span>MI</span>
                <span>BANANA</span>
            </div>
      <div class="hearts-container">
        <div class="heart" style="left: 10%; animation-duration: 6s; animation-delay: 0s;"></div>
        <div class="heart" style="left: 25%; animation-duration: 5s; animation-delay: 1s;"></div>
        <div class="heart" style="left: 40%; animation-duration: 7s; animation-delay: 0.5s;"></div>
        <div class="heart" style="left: 55%; animation-duration: 6s; animation-delay: 2s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 5s; animation-delay: 1.5s;"></div>
        <div class="heart" style="left: 85%; animation-duration: 6s; animation-delay: 0.8s;"></div>
    </div>
    </center>
  </body>
</html>
